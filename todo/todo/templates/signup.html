{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Signup</title>

    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
<div class="signup-login">
    <div class="signup-box">
        <form method="post">
            {% csrf_token %}

            <div class="heading">Sign Up</div>
            <div class="line"></div>

            {% if error %}
                <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}

            <div class="field">
                <label>Username</label>
                <input class="inp" type="text" name="fnm" required placeholder="Enter Username">
            </div>

            <div class="field">
                <label>Email</label>
                <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
            </div>

            <div class="field">
                <label>Password</label>
                <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
            </div>

            <div class="field">
                <input class="submit-button" type="submit" value="Signup">
            </div>

            <div class="line"></div>

            <div class="field" style="text-align:center;">
                <span>Already have an account?</span><br>
                <a class="anc" href="{% url 'loginn' %}">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
